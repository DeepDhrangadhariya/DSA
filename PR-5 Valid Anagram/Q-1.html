<script>
    function areAnagram(str1,str2)
    {
        let new1 = str1.split('')
        let new2 = str2.split('')
        let n1 = new1.length;
        let n2 = new2.length;
        if (n1 != n2)
            return false;
        new1.sort();
        new2.sort()
        for (let i = 0; i < n1; i++)
            if (new1[i] != new2[i])
                return false;
    
        return true;
    }
    let str1="anagram"
    let str2="nagaraa"
    console.log(areAnagram(str1,str2))
    </script>
