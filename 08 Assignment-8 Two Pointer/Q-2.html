<script>
    function isPalindrome(name)
    {
        let start = 0
        let end = name.length-1
        let check = true

        while(start < end)
        {
            if(name[start] === name[end])
            {
                start++
                end--
                console.log("Its A Palindrome")
                check = true
            }
            else
            {
                console.log("Not A Palindrome")
                check = false
                break
            }
        }
        return check
    }
    let name = "racecar"
    console.log("String: " + name)
    console.log(isPalindrome(name))
</script>
