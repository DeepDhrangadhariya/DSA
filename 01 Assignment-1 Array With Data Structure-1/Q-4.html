<script>

function findMax(arr) {
    if (arr.length === 0) {
        throw new Error("Array is empty");
    }

    let max = arr[0];
    for (let i = 1; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
        }
    }
    return max;
}
const arr = [3, 7, 2, 9, 1];
console.log("Maximum element:", findMax(arr));


</script>
