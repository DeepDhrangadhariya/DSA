<script>
// 1. Find whether prime or not and calculate time complexity.
function isPrime(n) {
    if (n <= 1) {
        return false;
    }
    if (n === 2) {
        return true;
    }
    if (n % 2 === 0) {
        return false;
    }
    for (let i = 3; i <= Math.sqrt(n); i += 2) {
        if (n % i === 0) {
            return false;
        }
    }
    return true;
}

const number = 29;
console.log(`${number} is prime: ${isPrime(number)}`);
</script>
