<script>
    class Stack
    {
        constructor()
        {
            this.q1 = []
            this.q2 = []
        }
        push(x)
        {
            this.q2.push(x)
            while(this.q1.length != 0)
            {
                this.q2.push(this.q1[0])
                this.q1.shift()
            }
            this.t = this.q1
            this.q1 = this.q2
            this.q2 = this.t
        }
        pop()
        {
            if(this.q1.length === 0)
            {
                return -1
            }
            return this.q1.shift()
        }
        isEmpty()
        {
            return this.q1.length === 0
        }
        top()
        {
            if(this.isEmpty())
            {
                return null
            }
            return this.q1[0]
        }
        
    }
