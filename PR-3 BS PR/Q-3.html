<script>
    let nums = [1,3,5,6]
    let target = 7

    function linear(nums,target)
    {
        let result
        for(let i = 0; i < nums.length; i++)
        {
            if(nums[i] == target)
            {
                result = i
                break
            }
            else
            {
                if(nums[i] < target)
                {
                    result = i+1
                }
            }
        }
        return result
    }
    console.log(linear(nums,target))
    //Time Complexity is O(n)
</script>
