<script>
    let nums = [1,2,1]

    function stacksOperation(nums)
    {
        let stack = []
        let max = []
        for(let i = 0; i < nums.length; i++)
        {
            if(nums[i] > nums[i+1])
            {
                max += nums[i]
            }
            
                if(nums[i] == max)
                {
                   stack.push(-1) 
                }
                else{
                    stack.push(nums[i]+1)
                }            
        } 
        return stack
    }
    let ans = stacksOperation(nums)
    console.log(ans)
</script>
