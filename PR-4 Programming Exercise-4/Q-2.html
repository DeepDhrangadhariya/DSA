<script>
    let nums = [1,2,3,4,3]
    function stacksOperation(nums)
    {
        let stack = []
        let max = []
        for(let i = 0; i < nums.length; i++)
        {
            if(nums[i]>nums[i+1])
            {
                max.push(nums[i])
            }
            if(nums[i] == max)
            {
                stack.push(-1)
            }
            else
            {
                stack.push(nums[i]+1)
            }
        }
        return stack
    }
    console.log(stacksOperation(nums))
</script>
