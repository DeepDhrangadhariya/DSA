<script>
    let arr =  [3,2,4]
    let target = 6

    function Bs(arr,target){
        let sum=0
        let ans=[]
        for(let i=0;i<arr.length;i++){
                if(sum == target){
                    break
                }else{
                    sum += arr[i]
                    ans.push(i)
                }
        }

        return ans   
    }
    console.log(Bs(arr,target))
</script>
