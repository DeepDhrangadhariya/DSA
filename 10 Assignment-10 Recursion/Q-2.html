<script>
    function recursionFibonacci(ex)
    {
        if(ex <= 1)
        {
            return 1
        }
        else
        {
            return recursionFibonacci(ex - 1) + recursionFibonacci(ex - 2)
        }
    }

    let example = 5
    console.log("Example: " + example)
    console.log("Fibonacci Of Example: " + recursionFibonacci(example))
</script>
