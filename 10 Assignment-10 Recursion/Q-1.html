<script>
    function recursionFactorial(ex)
    {
        if(ex <= 1)
        {
            return 1
        }
        else
        {
            return ex * recursionFactorial(ex-1)
        }
    }

    let example = 5
    console.log("Example: " + example)
    console.log("Factoral Of Example: " + recursionFactorial(example))
</script>
